<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
    <!-- Gradient Background -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f9f9f9" />
            <stop offset="100%" stop-color="#f0f0f0" />
        </linearGradient>
    </defs>
    <rect width="400" height="300" fill="url(#bgGradient)"/>

    <!-- Subtle Grid Pattern -->
    <path d="M0,50 L400,50 M0,100 L400,100 M0,150 L400,150 M0,200 L400,200 M0,250 L400,250" stroke="#e0e0e0" stroke-width="0.5" stroke-dasharray="2,8"/>
    <path d="M50,0 L50,300 M100,0 L100,300 M150,0 L150,300 M200,0 L200,300 M250,0 L250,300 M300,0 L300,300 M350,0 L350,300" stroke="#e0e0e0" stroke-width="0.5" stroke-dasharray="2,8"/>

    <!-- Phone Frame -->
    <rect x="140" y="50" width="120" height="200" rx="12" ry="12" fill="#ffffff" stroke="#e4e8f0" stroke-width="2"/>

    <!-- Screen -->
    <rect x="150" y="70" width="100" height="160" rx="2" ry="2" fill="#6c63ff" opacity="0.9"/>

    <!-- App Interface Elements -->
    <rect x="160" y="85" width="80" height="15" rx="2" ry="2" fill="white" opacity="0.9"/>
    <rect x="160" y="110" width="35" height="35" rx="5" ry="5" fill="white" opacity="0.7"/>
    <rect x="205" y="110" width="35" height="35" rx="5" ry="5" fill="white" opacity="0.7"/>
    <rect x="160" y="155" width="80" height="10" rx="2" ry="2" fill="white" opacity="0.7"/>
    <rect x="160" y="175" width="80" height="10" rx="2" ry="2" fill="white" opacity="0.7"/>
    <rect x="160" y="195" width="40" height="20" rx="10" ry="10" fill="white" opacity="0.9"/>

    <!-- Home Button -->
    <circle cx="200" cy="240" r="8" fill="#f0f0f0" stroke="#e0e0e0" stroke-width="1"/>

    <!-- AI Elements -->
    <circle cx="300" cy="100" r="20" fill="#6c63ff" opacity="0.1"/>
    <circle cx="320" cy="150" r="15" fill="#6c63ff" opacity="0.1"/>
    <circle cx="290" cy="180" r="25" fill="#6c63ff" opacity="0.1"/>

    <!-- Connection Lines -->
    <path d="M260,120 C280,120 290,100 300,100" stroke="#6c63ff" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M260,150 C280,150 300,150 320,150" stroke="#6c63ff" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M260,180 C270,180 280,180 290,180" stroke="#6c63ff" stroke-width="1" fill="none" opacity="0.5"/>

    <!-- Binary Code -->
    <text x="80" y="100" font-family="monospace" font-size="6" fill="#6c63ff" opacity="0.3">10110101</text>
    <text x="90" y="110" font-family="monospace" font-size="6" fill="#6c63ff" opacity="0.3">01001010</text>
    <text x="70" y="120" font-family="monospace" font-size="6" fill="#6c63ff" opacity="0.3">11001100</text>
</svg> 